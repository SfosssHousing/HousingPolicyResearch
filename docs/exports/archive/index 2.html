<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Subsidy Reform ‚Äî Policy Workspace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #208091;
            --primary-light: #2c9fb6;
            --accent: #f39c12;
            --success: #27ae60;
            --warning: #e74c3c;
            --bg-dark: #1a2332;
            --bg-light: #f5f7fa;
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
            --border: #bdc3c7;
            --not-started: #ecf0f1;
            --in-progress: #fff9e6;
            --complete: #e8f8f5;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .workspace {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .header-controls {
            display: flex;
            gap: 12px;
        }

        .btn-header {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-header:hover {
            background: rgba(255,255,255,0.3);
        }

        /* MAIN CONTENT */
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* LEFT SIDEBAR - TASKS */
        .sidebar-left {
            width: 280px;
            background: white;
            border-right: 1px solid var(--border);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            color: var(--text-dark);
            background: #fafbfc;
        }

        .task-section {
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .task-section-title {
            padding: 8px 16px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--primary);
            background: rgba(32, 128, 145, 0.05);
        }

        .task-item {
            padding: 10px 16px;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.2s;
            font-size: 12px;
            line-height: 1.4;
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .task-item:hover {
            background: var(--bg-light);
        }

        .task-item.active {
            background: rgba(32, 128, 145, 0.1);
            border-left-color: var(--primary);
        }

        .task-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-top: 4px;
            flex-shrink: 0;
        }

        .task-status.not-started { background: #95a5a6; }
        .task-status.in-progress { background: var(--accent); }
        .task-status.complete { background: var(--success); }

        .task-name {
            flex: 1;
        }

        /* CENTER - DOCUMENT EDITOR */
        .editor-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            overflow: hidden;
        }

        .editor-toolbar {
            background: #f8f9fa;
            border-bottom: 1px solid var(--border);
            padding: 12px 16px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        .toolbar-group {
            display: flex;
            gap: 4px;
            padding-right: 8px;
            border-right: 1px solid var(--border);
        }

        .toolbar-group:last-child {
            border-right: none;
        }

        .btn-toolbar {
            background: white;
            border: 1px solid var(--border);
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
            min-width: 30px;
        }

        .btn-toolbar:hover {
            background: var(--bg-light);
            border-color: var(--primary);
        }

        .editor-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .editor-textarea {
            width: 100%;
            height: 100%;
            border: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            padding: 0;
            outline: none;
            color: var(--text-dark);
        }

        .document-display {
            width: 100%;
            height: 100%;
            padding: 24px;
            overflow-y: auto;
            line-height: 1.8;
        }

        .document-display h2 {
            font-size: 18px;
            margin: 20px 0 10px 0;
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 8px;
        }

        .document-display h3 {
            font-size: 15px;
            margin: 16px 0 8px 0;
            color: var(--text-dark);
            font-weight: 600;
        }

        .document-display p {
            margin-bottom: 12px;
            color: var(--text-dark);
        }

        .doc-blue {
            color: #3498db;
            background: rgba(52, 152, 219, 0.1);
            padding: 2px 4px;
            border-radius: 2px;
        }

        .doc-red {
            text-decoration: line-through;
            color: #e74c3c;
        }

        .doc-green {
            color: #27ae60;
            font-style: italic;
            background: rgba(39, 174, 96, 0.1);
            padding: 2px 4px;
            border-radius: 2px;
        }

        /* RIGHT SIDEBAR - RISK & METADATA */
        .sidebar-right {
            width: 320px;
            background: white;
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .panel {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .panel-title {
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .risk-card {
            background: var(--bg-light);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid var(--border);
        }

        .risk-card.legal { border-left-color: var(--accent); }
        .risk-card.fiscal { border-left-color: var(--warning); }
        .risk-card.operational { border-left-color: var(--success); }

        .risk-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .risk-score {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .risk-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }

        .risk-bar-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s;
        }

        .task-details {
            background: var(--bg-light);
            padding: 12px;
            border-radius: 6px;
            font-size: 11px;
            line-height: 1.6;
        }

        .task-detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .task-detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .task-detail-label {
            font-weight: 600;
            color: var(--text-dark);
        }

        .task-detail-value {
            color: #7f8c8d;
            text-align: right;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.not-started {
            background: var(--not-started);
            color: #7f8c8d;
        }

        .status-badge.in-progress {
            background: var(--in-progress);
            color: var(--accent);
        }

        .status-badge.complete {
            background: var(--complete);
            color: var(--success);
        }

        .quick-actions {
            display: flex;
            gap: 6px;
            padding: 0 16px 16px 16px;
        }

        .btn-action {
            flex: 1;
            padding: 8px 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-action:hover {
            background: var(--primary-light);
        }

        .btn-action.secondary {
            background: var(--bg-light);
            color: var(--primary);
            border: 1px solid var(--border);
        }

        .btn-action.secondary:hover {
            background: white;
            border-color: var(--primary);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        ::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 1400px) {
            .sidebar-right {
                width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="workspace">
        <!-- HEADER -->
        <div class="header">
            <h1>üè† Housing Subsidy Reform ‚Äî Policy Workspace</h1>
            <div class="header-controls">
                <button class="btn-header" onclick="generateReport()">üìä Report</button>
                <button class="btn-header" onclick="calculateRisk()">‚ö†Ô∏è Risk</button>
                <button class="btn-header" onclick="saveToGitHub()">üíæ Sync</button>
            </div>
        </div>

        <!-- MAIN -->
        <div class="main">
            <!-- LEFT: TASK LIST -->
            <div class="sidebar-left">
                <div class="sidebar-header">üìã Task Dashboard</div>
                <div id="task-list"></div>
            </div>

            <!-- CENTER: DOCUMENT EDITOR -->
            <div class="editor-main">
                <div class="editor-toolbar">
                    <div class="toolbar-group">
                        <button class="btn-toolbar" onclick="applyFormat('blue')" title="Blue: New text">üîµ New</button>
                        <button class="btn-toolbar" onclick="applyFormat('red')" title="Red: Strikethrough">üî¥ Delete</button>
                        <button class="btn-toolbar" onclick="applyFormat('green')" title="Green: Notes">üü¢ Note</button>
                    </div>
                    <div class="toolbar-group">
                        <button class="btn-toolbar" onclick="toggleEditor()">‚úèÔ∏è Edit</button>
                        <button class="btn-toolbar" onclick="saveDocument()">üíæ Save</button>
                    </div>
                </div>
                <div class="editor-content">
                    <div id="doc-display" class="document-display"></div>
                    <textarea id="doc-editor" class="editor-textarea hidden" placeholder="Paste or type your policy proposal here..."></textarea>
                </div>
            </div>

            <!-- RIGHT: RISK & METADATA -->
            <div class="sidebar-right">
                <div class="panel">
                    <div class="panel-title">‚ö° Risk Radar</div>
                    <div class="risk-card legal">
                        <div class="risk-label">Legal</div>
                        <div class="risk-score"><span id="risk-legal">6</span> / 60</div>
                        <div class="risk-bar"><div class="risk-bar-fill" style="width: 10%;"></div></div>
                    </div>
                    <div class="risk-card fiscal">
                        <div class="risk-label">Fiscal</div>
                        <div class="risk-score"><span id="risk-fiscal">18</span> / 60</div>
                        <div class="risk-bar"><div class="risk-bar-fill" style="width: 30%;"></div></div>
                    </div>
                    <div class="risk-card operational">
                        <div class="risk-label">Operational</div>
                        <div class="risk-score"><span id="risk-operational">3</span> / 60</div>
                        <div class="risk-bar"><div class="risk-bar-fill" style="width: 5%;"></div></div>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-title">üìå Task Details</div>
                    <div id="task-metadata" class="task-details">
                        <p style="color: #7f8c8d; font-size: 12px;">Select a task to view details.</p>
                    </div>
                </div>

                <div class="quick-actions">
                    <button class="btn-action" onclick="updateTaskStatus('In Progress')">Start</button>
                    <button class="btn-action secondary" onclick="updateTaskStatus('Complete')">Done</button>
                </div>

                <div class="panel">
                    <div class="panel-title">üìà Progress</div>
                    <div class="task-detail-row">
                        <span class="task-detail-label">Not Started</span>
                        <span class="task-detail-value"><strong id="count-not-started">19</strong></span>
                    </div>
                    <div class="task-detail-row">
                        <span class="task-detail-label">In Progress</span>
                        <span class="task-detail-value"><strong id="count-in-progress">1</strong></span>
                    </div>
                    <div class="task-detail-row">
                        <span class="task-detail-label">Complete</span>
                        <span class="task-detail-value"><strong id="count-complete">0</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample task data
        const tasks = [
            { id: 0, section: "Intake/Triage", name: "Set scope guardrails", status: "Not Started", owner: "Program Manager", due: "2025-09-20", trigger: "Context Manager" },
            { id: 1, section: "Intake/Triage", name: "Refine core research question into measurable KPIs", status: "Not Started", owner: "Policy Analyst", due: "2025-09-22", trigger: "Question Refinement" },
            { id: 2, section: "QA", name: "Create fact-check rubric for stats laws budgets", status: "Not Started", owner: "Research Lead", due: "2025-09-23", trigger: "Fact Check List" },
            { id: 3, section: "Research", name: "Map existing NYC/NYS/HUD subsidy programs", status: "Not Started", owner: "Policy Analyst", due: "2025-09-27", trigger: "Recipe" },
            { id: 4, section: "Research", name: "Identify funding streams for tenant equity and HOA reserves", status: "Not Started", owner: "Municipal CFO", due: "2025-10-01", trigger: "Alternative Approaches" },
            { id: 5, section: "Research", name: "Assemble comparative models (e.g. Vienna)", status: "Not Started", owner: "Policy Analyst", due: "2025-10-05", trigger: "Recipe" },
            { id: 6, section: "Drafting", name: "Draft v1: Problem Solution Governance Funding", status: "Not Started", owner: "Policy Analyst", due: "2025-10-08", trigger: "Template" },
            { id: 7, section: "Drafting", name: "Equity impact analysis with disaggregated data", status: "Not Started", owner: "Data Analyst", due: "2025-10-11", trigger: "Recipe" },
            { id: 8, section: "Drafting", name: "Legal feasibility crosswalk (Title IV/IX/ADA/504 procurement)", status: "Not Started", owner: "Civil-Rights Attorney", due: "2025-10-11", trigger: "Persona" },
            { id: 9, section: "Decision", name: "List 3‚Äì5 policy mechanisms with pros/cons", status: "Not Started", owner: "Policy Analyst", due: "2025-10-13", trigger: "Alternative Approaches" },
            { id: 10, section: "Decision", name: "Select credit-union partnership model", status: "Not Started", owner: "Municipal CFO", due: "2025-10-15", trigger: "Alternative Approaches" },
        ];

        let currentTaskId = null;
        let isEditMode = false;

        // Initialize
        function init() {
            renderTaskList();
            loadSampleDocument();
        }

        function renderTaskList() {
            const list = document.getElementById('task-list');
            const sections = [...new Set(tasks.map(t => t.section))];
            
            let html = '';
            sections.forEach(section => {
                const sectionTasks = tasks.filter(t => t.section === section);
                html += `<div class="task-section">
                    <div class="task-section-title">${section}</div>`;
                
                sectionTasks.forEach(task => {
                    const statusClass = task.status.toLowerCase().replace(' ', '-');
                    html += `<div class="task-item ${currentTaskId === task.id ? 'active' : ''}" onclick="selectTask(${task.id})">
                        <div class="task-status ${statusClass}"></div>
                        <div class="task-name">${task.name}</div>
                    </div>`;
                });
                
                html += '</div>';
            });
            
            list.innerHTML = html;
        }

        function selectTask(id) {
            currentTaskId = id;
            const task = tasks.find(t => t.id === id);
            renderTaskList();
            updateTaskMetadata(task);
        }

        function updateTaskMetadata(task) {
            const statusClass = task.status.toLowerCase().replace(' ', '-');
            document.getElementById('task-metadata').innerHTML = `
                <div class="task-detail-row">
                    <span class="task-detail-label">Status</span>
                    <span class="task-detail-value"><div class="status-badge ${statusClass}">${task.status}</div></span>
                </div>
                <div class="task-detail-row">
                    <span class="task-detail-label">Owner</span>
                    <span class="task-detail-value">${task.owner}</span>
                </div>
                <div class="task-detail-row">
                    <span class="task-detail-label">Due</span>
                    <span class="task-detail-value">${task.due}</span>
                </div>
                <div class="task-detail-row">
                    <span class="task-detail-label">Trigger</span>
                    <span class="task-detail-value">${task.trigger}</span>
                </div>
            `;
        }

        function loadSampleDocument() {
            const sample = `<h2>Housing Subsidy Reform: Public Equity Transfer Framework</h2>

<h3>I. Executive Summary</h3>
<p>This proposal transforms rental subsidies into tenant ownership, maximizing ROI and intergenerational equity while reusing existing NYC agency budgets (HPD, HRA, NYCHA, HUD).</p>

<h3>II. Problem Statement</h3>
<p>NYC rental subsidies total <span class="doc-blue">$X billion annually</span>, yet leave <span class="doc-blue">tenants with zero ownership equity</span>. Current models perpetuate dependency and extract value from communities.</p>

<h3>III. Proposed Solution</h3>
<p>The Public Equity Transfer Framework redirects existing subsidy budgets into a <span class="doc-blue">credit-union-managed tenant ownership vehicle</span>, enabling:</p>
<ul>
  <li>Tenant capital accumulation</li>
  <li>Community wealth building</li>
  <li>Fiscal ROI for the city</li>
</ul>

<h3>IV. Governance & Funding</h3>
<p><span class="doc-green">Note: Detailed funding streams and governance structure to be populated from Task 4 (Identify funding streams) and Task 10 (Select credit-union model)</span></p>

<h3>V. Legal Feasibility</h3>
<p><span class="doc-green">Compliance with Title IV, Title IX, ADA, Section 504, and procurement law under review. See Appendix A.</span></p>

<h3>VI. Equity Impact</h3>
<p><span class="doc-green">Disaggregated impact analysis for Black, Latino, and excluded groups to be inserted from Task 7 (Equity impact analysis).</span></p>

<h3>VII. Next Steps</h3>
<p><span class="doc-red">Remove red placeholders and finalize all analysis sections</span> before stakeholder review.</p>`;
            
            document.getElementById('doc-display').innerHTML = sample;
        }

        function toggleEditor() {
            isEditMode = !isEditMode;
            document.getElementById('doc-display').classList.toggle('hidden', isEditMode);
            document.getElementById('doc-editor').classList.toggle('hidden', !isEditMode);
            
            if (isEditMode) {
                document.getElementById('doc-editor').value = document.getElementById('doc-display').innerText;
            }
        }

        function saveDocument() {
            alert('Document saved locally. In production, this would sync to GitHub.');
        }

        function applyFormat(type) {
            const editor = document.getElementById('doc-editor');
            const selected = editor.value.substring(editor.selectionStart, editor.selectionEnd);
            if (!selected) return;
            
            let formatted = '';
            if (type === 'blue') formatted = `<span class="doc-blue">${selected}</span>`;
            else if (type === 'red') formatted = `<span class="doc-red">${selected}</span>`;
            else if (type === 'green') formatted = `<span class="doc-green">${selected}</span>`;
            
            alert(`Format applied: ${formatted}`);
        }

        function updateTaskStatus(status) {
            if (!currentTaskId && currentTaskId !== 0) {
                alert('Please select a task first.');
                return;
            }
            const task = tasks.find(t => t.id === currentTaskId);
            task.status = status;
            selectTask(currentTaskId);
            alert(`Task updated: ${task.name} ‚Üí ${status}`);
        }

        function generateReport() {
            const notStarted = tasks.filter(t => t.status === 'Not Started').length;
            const inProgress = tasks.filter(t => t.status === 'In Progress').length;
            const complete = tasks.filter(t => t.status === 'Complete').length;
            alert(`Status Report:\n\nNot Started: ${notStarted}\nIn Progress: ${inProgress}\nComplete: ${complete}`);
        }

        function calculateRisk() {
            alert('Risk Radar:\n\nLegal: 6 / 60\nFiscal: 18 / 60\nOperational: 3 / 60');
        }

        function saveToGitHub() {
            alert('Syncing to GitHub... (In production, runs: git add, git commit, git push)');
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
