# Configuration for the Housing Policy Research workspace
# ==============================================================================
# ⚠️  SECURITY NOTICE: DO NOT STORE REAL API KEYS IN THIS FILE
# Use environment variables (.env file) instead
# This file is meant for non-sensitive configuration only
# ==============================================================================

## OpenAI Configuration
# Load from environment variable: .env file
openai_api_key: "${OPENAI_API_KEY}"  # Will be loaded from .env at runtime

## Bibliographic and search APIs
# These are optional and mostly allow unauthenticated requests
crossref_email: "${CROSSREF_EMAIL}"      # Email for Crossref polite requests
openalex_api_key: "${OPENALEX_API_KEY}"  # OpenAlex (optional)
legistar_api_key: "${LEGISTAR_API_KEY}"  # NYC Legistar
nys_open_leg_api_key: "${NYS_OPEN_LEG_API_KEY}"  # NYS legislative data
propublica_congress_api_key: "${PROPUBLICA_CONGRESS_API_KEY}"  # Congressional records
openstates_api_key: "${OPENSTATES_API_KEY}"  # State legislative data

## Assistant Backend Configuration
# Base URL for your own assistant service
# The Raycast extension will POST to endpoints under this URL
assistant_base_url: "http://localhost:8000"
assistant_api_timeout_ms: 30000

## Output Paths
# These paths are relative to the root of the project
# Used by automation scripts to locate important directories
paths:
  sources: "10_sources"      # Input: raw research materials
  notes: "20_notes"          # Working notes and annotations
  drafts: "30_drafts"        # Policy briefs and working documents
  outputs: "40_outputs"      # Final published reports (auto-generated by CI/CD)
   "50_data"            # Structured datasets
  logs: "60_logs"            # Automation logs and archives
  zotero: "zotero"           # Zotero library exports

## Research Focus Configuration
jurisdictions:
  - NYC
  - "New York State"
  - Federal

policy_areas:
  - housing_subsidy_reform
  - tenant_ownership
  - equity_investment
  - credit_union_finance

## Document Templates
templates:
  policy_brief: "00_admin/templates/policy_brief_apa7.qmd"  # Quarto/APA template
  bill_analysis: "00_admin/templates/nyc_bill_template.md"   # NYC bill template

## Logging Configuration
logging:
  level: "INFO"  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  archive_dir: "60_logs"

## Research Metadata
project:
  name: "NYC Housing Subsidy Reform Framework"
  description: "Restructure NYC rental subsidies into tenant ownership under Public Equity Transfer Framework"
  owner: "NYC Public Policy Analyst"
  created: "2025-10-29"
  last_updated: "2025-12-24"
