name: Generate Policy Proposal

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * 1-5"  # 9am ET weekdays

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install openai requests python-dotenv
      - name: Generate proposal
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python scripts/generate_policy_proposal.py
      - name: Commit artifact
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add artifacts/policy_proposal.md || true
          if ! git diff --cached --quiet; then
            git commit -m "Update policy proposal"
            git push
          else
            echo "No changes to commit"
          fi
